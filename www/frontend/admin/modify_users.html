<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/admin/base.css">
    <title>React App</title>
  </head>

  <body>
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <h3 class="navbar-item title is-4">VCE</h3>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="../index.html">Home</a>
        </div>

        <div class="navbar-end">
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="grnoc-aside">
        <aside class="menu">
          <ul class="menu-list" id="aside-list">
            <li><a>Loading</a></li>
          </ul>
        </aside>
      </div>

      <div class="grnoc-tabs">
        <div class="tabs is-centered">
          <ul>
            <li>
              <a  href="commands.html">
                <span class="icon is-small"><i class="fa fa-terminal" aria-hidden="true"></i></span>
                <span>Commands</span>
              </a>
            </li>
            <li>
              <a href="switches.html">
                <span class="icon is-small"><i class="fa fa-server" aria-hidden="true"></i></span>
                <span>Switches</span>
              </a>
            </li>
            <li class="is-active">
              <a href="users.html">
                <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
                <span>Users</span>
              </a>
            </li>
            <li>
              <a href="workgroups.html">
                <span class="icon is-small"><i class="fa fa-users" aria-hidden="true"></i></span>
                <span>Workgroups</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="grnoc-content">

        <div class="tabs is-boxed">
          <ul>
            <li id="detail-tab" class="is-active">
              <a>Details</a>
            </li>
            <li id="workgroup-tab">
              <a>Workgroups</a>
            </li>
          </ul>
        </div>

        <div id="detail-tab-content">
          <form name="modify-user" onsubmit="return modifyUser(this)">
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input class="input" type="text" name="username" disabled/>
              </div>
            </div>
            <div class="field">
              <label class="label">Full Name</label>
              <div class="control">
                <input class="input" type="text" name="fullname" required />
              </div>
            </div>
            <div class="field">
              <label class="label">Email Address</label>
              <div class="control">
                <input class="input" type="text" name="email" required />
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-link">Modify User</button>
              </div>
              <div class="control">
                <button type="button" class="button is-danger is-outlined" onclick="return deleteUser()">
                  <span>Delete</span>
                  <span class="icon is-small">
                    <i class="fas fa-times"></i>
                  </span>
                </button>
              </div>
            </div>
          </form>
        </div>

        <div id="workgroup-tab-content" style="display: none;">
          <table class="table is-striped is-fullwidth">
            <thead>
              <tr>
                <th>Workgroup</th>
                <th>Description</th>
                <th>Role</th>
              </tr>
            </thead>
            <tbody id="user-workgroup-list">
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../assets/js/aconst.js"></script>
    <script type="text/javascript" src="../assets/js/admin/modify_users.js"></script>
  </body>
</html>

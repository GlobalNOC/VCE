<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="../assets/css/admin/base.css">
    <link rel="stylesheet" href="../assets/css/admin/modify_interfaces.css"><!-- overrides everything from base -->
    <title>React App</title>
  </head>

  <body>
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <h3 class="navbar-item title is-4">VCE</h3>
      </div>

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="../index.html">Home</a>
        </div>

        <div class="navbar-end">
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="grnoc-aside">
        <aside class="menu">
          <ul class="menu-list" id="aside-list">
            <li><a>Loading</a></li>
          </ul>
        </aside>
      </div>

      <div class="grnoc-aside2">
        <aside class="menu">
          <ul class="menu-list" id="aside2-list">
            <li><a>Loading</a></li>
          </ul>
        </aside>
      </div>

      <div class="grnoc-tabs">
        <div class="tabs is-centered">
          <ul>
            <li>
              <a href="commands.html">
                <span class="icon is-small"><i class="fa fa-terminal" aria-hidden="true"></i></span>
                <span>Commands</span>
              </a>
            </li>
            <li class="is-active">
              <a href="switches.html">
                <span class="icon is-small"><i class="fa fa-server" aria-hidden="true"></i></span>
                <span>Switches</span>
              </a>
            </li>
            <li>
              <a href="users.html">
                <span class="icon is-small"><i class="fa fa-user" aria-hidden="true"></i></span>
                <span>Users</span>
              </a>
            </li>
            <li>
              <a href="workgroups.html">
                <span class="icon is-small"><i class="fa fa-users" aria-hidden="true"></i></span>
                <span>Workgroups</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="grnoc-content">

        <div class="tabs is-boxed">
          <ul>
            <li id="interface-tab" class="is-active">
              <a>Details</a>
            </li>
            <li id="acl-tab" class="">
              <a>ACLs</a>
            </li>
          </ul>
        </div>

        <div id="interface-tab-content">
          <div class="field is-horizontal">
            <div class="field-label is-normal"><label class="label">Name</label></div>
            <div class="field-body"><div class="field">
                <p class="control"><input id="name" class="input is-static" type="text" readonly/></p>
            </div></div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal"><label class="label">Description</label></div>
            <div class="field-body"><div class="field">
                <p class="control"><input id="description" class="input is-static" type="text" readonly/></p>
            </div></div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal"><label class="label">Hardware</label></div>
            <div class="field-body"><div class="field">
                <p class="control"><input id="hardware_type" class="input is-static" type="text" readonly/></p>
            </div></div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal"><label class="label">MAC Address</label></div>
            <div class="field-body"><div class="field">
                <p class="control"><input id="mac_addr" class="input is-static" type="text" readonly/></p>
            </div></div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal"><label class="label">Speed</label></div>
            <div class="field-body"><div class="field">
                <p class="control"><input id="speed" class="input is-static" type="text" readonly/></p>
            </div></div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal"><label class="label">MTU</label></div>
            <div class="field-body"><div class="field">
                <p class="control"><input id="mtu" class="input is-static" type="text" readonly/></p>
            </div></div>
          </div>
        </div>

        <div id="acl-tab-content" style="display: none;">
          <form name="add-acl" onsubmit="return addACL(this)">
            <div class="field is-horizontal">
              <div class="field-body">
                <div class="field is-grouped">
                  <div class="control">
                    <label class="label">Low</label>
                    <input class="input" type="text" placeholder="2" name="low" required>
                  </div>
                  <div class="control">
                    <label class="label">High</label>
                    <input class="input" type="text" placeholder="4095" name="high" requried>
                  </div>
                  <div class="control is-expanded" >
                    <label class="label">Workgroup</label>
                    <!-- width: 100% is a hack to expand select box -->
                    <div class="select" style="width: 100%">
                      <select id="workgroup-add-select" name="workgroup_id" style="width: 100%">
                      </select>
                    </div>
                  </div>
                  <div class="control">
                    <label class="label">&nbsp;</label>
                    <button type="submit" class="button is-link">Add ACL</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <hr/>

          <div id="acl-list">
          </div>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="../assets/js/aconst.js"></script>
    <script type="text/javascript" src="../assets/js/admin/modify_interfaces.js"></script>
  </body>
</html>

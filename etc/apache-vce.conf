Alias /vce/api /usr/share/vce/www/api
Alias /vce     /usr/share/vce/www/frontend

<Location /vce>
  AuthType Basic
  AuthName "VCE"
  AuthUserFile /usr/share/vce/www/.htpasswd
  Require valid-user
  SSLRequireSSL

  Allow from all
  Satisfy Any
  DirectoryIndex index.html
</Location>

<Location /vce/api>
  AuthType Basic
  AuthName "VCE"
  AuthUserFile /usr/share/vce/www/.htpasswd
  Require valid-user
  SSLRequireSSL

  Allow from all
  Satisfy Any
  AddHandler cgi-script .cgi
  Options +ExecCGI
</Location>
